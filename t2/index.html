<!DOCTYPE html>
<!-- Multilingual version of the original page.  🇰🇷 → default (ko)  |  🇺🇸 EN  |  🇹🇷 TR  -->
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="title">레게 마스터 클래스 | 레트로 게임 보존 기술</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* original styles trimmed for brevity */
    body{background:#0a0a12;color:#fff;font-family:'Noto Sans KR',sans-serif}
    .lang-btn{padding:4px 8px;border:1px solid #fff;border-radius:4px;font-size:12px}
    .lang-btn.active{background:#fff;color:#000;font-weight:700}
  </style>
</head>
<body>
  <!-- Language Switcher -->
  <div class="fixed top-2 right-2 z-50 space-x-2">
    <button class="lang-btn active" data-lang="ko">KO</button>
    <button class="lang-btn" data-lang="en">EN</button>
    <button class="lang-btn" data-lang="tr">TR</button>
  </div>
  
  <!-- Navigation (simplified) -->
  <nav class="p-4 flex items-center justify-between">
    <div class="pixel-font logo-text text-2xl" data-key="brand">레게</div>
    <div class="space-x-6 hidden md:flex">
      <a href="#about" class="hover:text-cyan-400 transition" data-key="nav_about">소개</a>
      <a href="#curriculum" class="hover:text-cyan-400 transition" data-key="nav_curriculum">커리큘럼</a>
      <a href="#instructor" class="hover:text-cyan-400 transition" data-key="nav_instructor">강사진</a>
      <a href="#pricing" class="hover:text-cyan-400 transition" data-key="nav_pricing">가격</a>
      <button class="glow-btn text-black font-bold py-2 px-4 rounded-full" data-key="cta_nav">등록하기</button>
    </div>
  </nav>

  <!-- Hero (simplified) -->
  <section class="min-h-[60vh] flex items-center justify-center text-center px-4">
    <div>
      <h1 class="text-4xl md:text-5xl font-bold mb-4" data-key="hero_h1">레트로 게임 디지털 보존</h1>
      <p class="text-lg md:text-xl mb-6" data-key="hero_sub">30년 된 게임을 현대 기술로 보존하고 어디서나 즐기는 방법을 배우세요.</p>
      <button class="glow-btn text-black font-bold py-3 px-8 rounded-full" data-key="cta_hero">지금 등록</button>
    </div>
  </section>

  <!-- ORIGINAL CONTENT CONTINUES... (keep existing markup, just add data-key attributes where needed) -->

  <!-- i18n dictionaries + script -->
  <script>
  const i18n = {
    ko: {
      title:"레게 마스터 클래스 | 레트로 게임 보존 기술",
      brand:"레게",
      nav_about:"소개",nav_curriculum:"커리큘럼",nav_instructor:"강사진",nav_pricing:"가격",cta_nav:"등록하기",
      hero_h1:"레트로 게임 디지털 보존",hero_sub:"30년 된 게임을 현대 기술로 보존하고 어디서나 즐기는 방법을 배우세요.",cta_hero:"지금 등록"
    },
    en: {
      title:"Retro Game Masterclass | Digital Preservation",
      brand:"ReGa",
      nav_about:"About",nav_curriculum:"Curriculum",nav_instructor:"Instructors",nav_pricing:"Pricing",cta_nav:"Enroll Now",
      hero_h1:"Retro Game Digital Preservation",hero_sub:"Learn how to preserve 30‑year‑old games with modern tech and play them anywhere.",cta_hero:"Join Now"
    },
    tr: {
      title:"Retro Oyun Ustalık Sınıfı | Dijital Koruma",
      brand:"ReGa",
      nav_about:"Hakkında",nav_curriculum:"Müfredat",nav_instructor:"Eğitmenler",nav_pricing:"Fiyat",cta_nav:"Hemen Kaydol",
      hero_h1:"Retro Oyun Dijital Koruma",hero_sub:"30 yıllık oyunları modern teknolojiyle korumayı ve her yerde oynamayı öğrenin.",cta_hero:"Şimdi Katıl"
    }
  };
  function setLang(lang){
    document.querySelectorAll('[data-key]').forEach(el=>{
      const k=el.dataset.key;
      if(i18n[lang][k]) el.textContent=i18n[lang][k];
    });
    document.documentElement.lang=lang;
    localStorage.setItem('lang',lang);
    document.querySelectorAll('.lang-btn').forEach(btn=>btn.classList.toggle('active',btn.dataset.lang===lang));
  }
  document.querySelectorAll('.lang-btn').forEach(btn=>btn.addEventListener('click',()=>setLang(btn.dataset.lang)));
  setLang(localStorage.getItem('lang')||'en');
  </script>
</body>
</html>
