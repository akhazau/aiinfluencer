<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Snap Scroll Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-slate-900 to-rose-950 snap-y snap-mandatory">
    <section class="h-screen snap-start flex items-center justify-center bg-gradient-to-b from-slate-900 to-slate-800">
        <div class="text-3xl font-bold text-white">Section 1</div>
    </section>
    <section class="h-screen snap-start flex items-center justify-center bg-gradient-to-b from-slate-800 to-slate-900">
        <div class="text-3xl font-bold text-white">Section 2</div>
    </section>
    <section class="h-screen snap-start flex items-center justify-center bg-gradient-to-b from-slate-900 to-slate-800">
        <div class="text-3xl font-bold text-white">Section 3</div>
    </section>
    <section class="h-screen snap-start flex items-center justify-center bg-gradient-to-b from-slate-800 to-slate-900">
        <div class="text-3xl font-bold text-white">Section 4</div>
    </section>
    <section class="h-screen snap-start flex items-center justify-center bg-gradient-to-b from-slate-900 to-slate-800">
        <div class="text-3xl font-bold text-white">Section 5</div>
    </section>
    <section class="h-screen snap-start flex items-center justify-center bg-gradient-to-b from-slate-800 to-slate-900">
        <div class="text-3xl font-bold text-white">Section 6</div>
    </section>
    <section class="h-screen snap-start flex items-center justify-center bg-gradient-to-b from-slate-900 to-slate-800">
        <div class="text-3xl font-bold text-white">Section 7</div>
    </section>
    <section class="h-screen snap-start flex items-center justify-center bg-gradient-to-b from-slate-900 to-rose-950">
        <div class="text-3xl font-bold text-white">Section 8</div>
    </section>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const sections = Array.from(document.querySelectorAll('section'));
      if (!isIOS) {
        // Вынести все секции в div.scroll-container
        let container = document.createElement('div');
        container.className = 'h-screen overflow-y-scroll snap-y snap-mandatory [webkit-overflow-scrolling:touch]';
        sections.forEach(sec => container.appendChild(sec));
        document.body.appendChild(container);
      } else {
        // Оставить секции прямо в body, scroll-snap на body
        document.body.classList.add('snap-y', 'snap-mandatory');
      }
    });
    </script>
</body>
</html>
