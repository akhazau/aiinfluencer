<!DOCTYPE html>
<html lang="en" class="h-full snap-y snap-mandatory">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Snap Scroll demo</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ---------- базовый фон, перекрывающий всё ---------- */
    :root{
      --safe-bg:#0f172a;           /* самый тёмный из ваших градиентов */
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--safe-bg);  /* виден в оверскролле и safe-area */
      overflow-y:auto;
      scroll-snap-type:y mandatory;
      -webkit-overflow-scrolling:touch;
    }
    /* «подложка», на случай когда секция короче safe-area */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:var(--safe-bg);
      z-index:-1;
    }

    /* ---------- секции ---------- */
    section{
      height:100svh;              /* надёжнее, чем 100vh на iOS */
      scroll-snap-align:start;
      scroll-snap-stop:always;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    @supports (height:100dvh){
      section{height:100dvh;}
    }
  </style>
</head>

<body class="text-white font-bold">
    <section class="snap-start flex items-center justify-center bg-slate-900">
        <div class="text-3xl font-bold text-white">NO BARS</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-800">
        <div class="text-3xl font-bold text-white">Section 2</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-900">
        <div class="text-3xl font-bold text-white">Section 3</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-800">
        <div class="text-3xl font-bold text-white">Section 4</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-900">
        <div class="text-3xl font-bold text-white">Section 5</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-800">
        <div class="text-3xl font-bold text-white">Section 6</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-900">
        <div class="text-3xl font-bold text-white">Section 7</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-800">
        <div class="text-3xl font-bold text-white">Section 8</div>
    </section>
    <div style="height:1px"></div>

  <!-- ---------- JS-фиксы ---------- -->
  <script>
    const root = document.documentElement;

    // выравнивание + временное отключение snap, чтобы не дёргало
    const goTop = () => {
      root.style.scrollSnapType = 'none';
      scrollTo(0,0);
      requestAnimationFrame(()=>{
        scrollTo(0,0);
        root.style.scrollSnapType = 'y mandatory';
      });
    };

    /* 1. первая загрузка */
    addEventListener('DOMContentLoaded', () => requestAnimationFrame(goTop));

    /* 2. возврат из bfcache */
    addEventListener('pageshow', e => e.persisted && goTop());

    /* 3. pull-to-refresh — ловим инерцию и выравниваем, если почти вверху */
    let lock=false, idle;
    addEventListener('scroll', () => {
      clearTimeout(idle);
      idle=setTimeout(()=>{
        if (scrollY>-20 && scrollY<80 && !lock){
          lock=true;
          goTop();
          setTimeout(()=>lock=false,300);
        }
      },120);
    }, {passive:true});

    /* 4. перед уходом обнуляем позицию, чтобы iOS не кэшировала смещение */
    addEventListener('beforeunload', ()=>scrollTo(0,0));

    /* 5. блокируем системный pull-to-refresh (по желанию) */
    let startY=0, pulling=false;
    addEventListener('touchstart', e=>{
      if (scrollY===0){ startY=e.touches[0].clientY; pulling=true; }
    },{passive:false});
    addEventListener('touchmove', e=>{
      if(!pulling) return;
      const dy=e.touches[0].clientY-startY;
      if(dy>0 && scrollY===0){ e.preventDefault(); } else if(dy<0){ pulling=false; }
    },{passive:false});
    addEventListener('touchend',()=>pulling=false,{passive:true});
  </script>
</body>
</html>
