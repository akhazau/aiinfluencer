<!DOCTYPE html>
<html lang="en" class="h-full overflow-y-auto snap-y snap-mandatory">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Snap Scroll Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            height: 100%;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }
        body {
            min-height: 100%;
            margin: 0;
        }
        section {
            height: 100svh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @supports (height: 100dvh) {
            section {
                height: 100dvh;
            }
        }
    </style>
</head>
<body class="bg-black">
    <section class="snap-start flex items-center justify-center bg-slate-900">
        <div class="text-3xl font-bold text-white">JS FIX 5</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-800">
        <div class="text-3xl font-bold text-white">Section 2</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-900">
        <div class="text-3xl font-bold text-white">Section 3</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-800">
        <div class="text-3xl font-bold text-white">Section 4</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-900">
        <div class="text-3xl font-bold text-white">Section 5</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-800">
        <div class="text-3xl font-bold text-white">Section 6</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-900">
        <div class="text-3xl font-bold text-white">Section 7</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-800">
        <div class="text-3xl font-bold text-white">Section 8</div>
    </section>
    <div style="height:1px"></div>

    <script>
        const root = document.documentElement;
        history.scrollRestoration = 'manual';
        
        let pulled = false;     // была отрицательная прокрутка
        let jump  = false;      // зафиксировали рывок Safari
        
        const forceTop = () => {
          root.style.scrollSnapType = 'none';
          scrollTo(0,0);
          requestAnimationFrame(()=>{
            scrollTo(0,0);
            root.style.scrollSnapType = 'y mandatory';
            pulled = jump = false;           // сброс флагов
          });
        };
        
        addEventListener('scroll', () => {
          const y = scrollY;
        
          // 1) фиксируем, что пользователь тянул вниз
          if (y < 0) pulled = true;
        
          // 2) Safari дал «рывок» вперёд после того, как было 0 px
          if (pulled && !jump && y > 40) {   // порог-фильтр 40 px
            jump = true;
            forceTop();
          }
        }, {passive:true});
        
        // Первая загрузка / выход из bfcache
        addEventListener('DOMContentLoaded',   () => scrollTo(0,0));
        addEventListener('pageshow', e => e.persisted && scrollTo(0,0));
        addEventListener('beforeunload',       () => scrollTo(0,0));
        </script>

</body>
</html>
