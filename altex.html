<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Snap Scroll Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. Браузер не должен скроллить body */
        html, body {
            height: 100%;
            margin: 0;
            overscroll-behavior-y: none;
        }
        body {
            overflow: hidden;
        }
        
        /* 2. Скроллим внутренний wrapper */
        .scroll {
            height: 100%;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }
        
        /* 3. Секции на полный экран */
        section {
            height: 100svh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @supports (height: 100dvh) {
            section {
                height: 100dvh;
            }
        }
    </style>
</head>
<body class="bg-black">
    <main class="scroll">
        <section class="bg-slate-900">
            <div class="text-3xl font-bold text-white">PURE CSS</div>
        </section>
        <section class="bg-slate-800">
            <div class="text-3xl font-bold text-white">Section 2</div>
        </section>
        <section class="bg-slate-900">
            <div class="text-3xl font-bold text-white">Section 3</div>
        </section>
        <section class="bg-slate-800">
            <div class="text-3xl font-bold text-white">Section 4</div>
        </section>
        <section class="bg-slate-900">
            <div class="text-3xl font-bold text-white">Section 5</div>
        </section>
        <section class="bg-slate-800">
            <div class="text-3xl font-bold text-white">Section 6</div>
        </section>
        <section class="bg-slate-900">
            <div class="text-3xl font-bold text-white">Section 7</div>
        </section>
        <section class="bg-slate-800">
            <div class="text-3xl font-bold text-white">Section 8</div>
        </section>
    </main>
</body>
</html>
