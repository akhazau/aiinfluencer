<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Snap Scroll Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }
        section {
            scroll-snap-align: start;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-black">
    <div class="scroll-container">

        </section>
        <section class="bg-gradient-to-b from-slate-800 to-slate-900">
            <div class="text-3xl font-bold text-white">Section 2</div>
        </section>
        <section class="bg-gradient-to-b from-slate-900 to-slate-800">
            <div class="text-3xl font-bold text-white">Section 3</div>
        </section>
        <section class="bg-gradient-to-b from-slate-800 to-slate-900">
            <div class="text-3xl font-bold text-white">Section 4</div>
        </section>
        <section class="bg-gradient-to-b from-slate-900 to-slate-800">
            <div class="text-3xl font-bold text-white">Section 5</div>
        </section>
        <section class="bg-gradient-to-b from-slate-800 to-slate-900">
            <div class="text-3xl font-bold text-white">Section 6</div>
        </section>
        <section class="bg-gradient-to-b from-slate-900 to-slate-800">

        <section class="bg-gradient-to-b from-slate-900 to-rose-950">
            <div class="text-3xl font-bold text-white">Section 8</div>
        </section>
        <div class="h-px"></div>
    </div>
</body>
