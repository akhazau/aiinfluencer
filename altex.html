<!DOCTYPE html>
<html lang="en" class="h-full overflow-y-auto snap-y snap-mandatory">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Snap Scroll Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            height: 100%;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }
        body {
            min-height: 100%;
            margin: 0;
        }
        section {
            height: 100svh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @supports (height: 100dvh) {
            section {
                height: 100dvh;
            }
        }
    </style>
</head>
<body class="bg-black">
    <section class="snap-start flex items-center justify-center bg-slate-900">
        <div class="text-3xl font-bold text-white">JS FIX 4</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-800">
        <div class="text-3xl font-bold text-white">Section 2</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-900">
        <div class="text-3xl font-bold text-white">Section 3</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-800">
        <div class="text-3xl font-bold text-white">Section 4</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-900">
        <div class="text-3xl font-bold text-white">Section 5</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-800">
        <div class="text-3xl font-bold text-white">Section 6</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-900">
        <div class="text-3xl font-bold text-white">Section 7</div>
    </section>
    <section class="snap-start flex items-center justify-center bg-slate-800">
        <div class="text-3xl font-bold text-white">Section 8</div>
    </section>
    <div style="height:1px"></div>

    <script>
        const root = document.documentElement;
      
        // временно выключаем snap, ставим offset = 0, возвращаем snap
        function hardTop() {
          root.style.scrollSnapType = 'none';
          // два кадра подряд - чтобы перекрыть ленивую подгрузку шрифтов
          requestAnimationFrame(()=>scrollTo(0,0));
          requestAnimationFrame(()=>{
            scrollTo(0,0);
            root.style.scrollSnapType = 'y mandatory';
          });
        }
      
        /* ───── три случая, когда нужен принудительный возврат ───── */
        // 1) обычная загрузка страницы
        addEventListener('load', hardTop);
      
        // 2) возврат из bfcache
        addEventListener('pageshow', e=> e.persisted && hardTop());
      
        // 3) подскок после pull-to-refresh
        let timer;
        addEventListener('scroll', () => {
          // если находимся в «серой зоне» –20…+40 px
          if (scrollY > -20 && scrollY < 40) {
            clearTimeout(timer);
            timer = setTimeout(hardTop, 50);     // ждём, пока скролл успокоится
          }
        }, { passive:true });
      
        // 4) уходим со страницы – чистим offset, чтобы Safari не кэшировал
        addEventListener('beforeunload', () => scrollTo(0,0));
      </script>

</body>
</html>
