<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safari Toolbar Test</title>
  <style>
    body { 
      margin: 0;
      scroll-snap-type: y mandatory;
      padding-top: 60px;
    }
    .fixed-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 60px;
      background: #a855f7;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 1000;
    }
    section {
      min-height: 100vh;
      background: #eee;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      scroll-snap-align: start;
    }
  </style>
</head>
<body>
  <div class="fixed-banner">Fixed Banner</div>
  <section>Step 3: fixed banner</section>
  <section>Section 2</section>
  <section>Section 3</section>
  <section>Section 4</section>
</body>
</html>
