<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safari Toolbar Test</title>
  <style>
    html, body {
      scroll-behavior: smooth;
    }
    body { 
      margin: 0;
      scroll-snap-type: y mandatory;
      padding-top: 60px;
    }
    .fixed-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 60px;
      background: #a855f7;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 1000;
    }
    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 16px;
      background: #f3e8ff;
      margin-bottom: 24px;
      scroll-snap-type: x mandatory;
    }
    .h-card {
      min-width: 180px;
      height: 100px;
      background: #c4b5fd;
      border-radius: 12px;
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      scroll-snap-align: start;
    }
    section {
      min-height: 100vh;
      background: #eee;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      scroll-snap-align: start;
    }
  </style>
</head>
<body>
  <div class="fixed-banner">Fixed Banner</div>
  <div class="horizontal-scroll">
    <div class="h-card">Card 1</div>
    <div class="h-card">Card 2</div>
    <div class="h-card">Card 3</div>
    <div class="h-card">Card 4</div>
    <div class="h-card">Card 5</div>
  </div>
  <section>Step 5: scroll-behavior smooth</section>
  <section>Section 2</section>
  <section>Section 3</section>
  <section>Section 4</section>
</body>
</html>
